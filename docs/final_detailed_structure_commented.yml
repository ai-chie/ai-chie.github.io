.github:
  workflows:
    # タクソノミ集計など補助的な自動化（保持）
    - generate-category-counts.yml        # カテゴリ使用数カウント
    - generate-tag-counts.yml.yml         # タグ使用数カウント
    - generate-taxonomy.yml               # taxonomyデータ生成（統合ファイル）
    - generate-proj-dir-tree.yml          # 構成ツリーYAML出力（管理用）
    - yaml-to-json.yml                    # YAML -> JSON変換（クライアント処理用）
    # 主要自動生成フロー
    - generate-text-pages.yml             # text出力自動生成
    - generate-pc-pages.yml               # pc出力（予定）
    - generate-mobile-pages.yml           # mobile出力（予定）

_admin:
  # 投稿支援UI（JS・フォーム生成補助）
  - index.html
  - autofill-date.js
  - autofill-uuid.js
  - uuid.js
  - initial_categories-tags-lists.js

_data:
  _generated:
    # 初期分類一覧（JSON）— 投稿支援やUIに使用
    - initial_categories_list.json
    - initial_tags_list.json
  taxonomy:
    # タクソノミ構造と定義
    - categories.yml
    - tags.yml
    - schema.yml
  welcome:
    # 初期表示コンテンツ（言語別）
    ja:
      - welcome-ja.md
    en:
      - welcome-en.md
  # 自動生成された分類数など（SEO補助やUI）
  - generated_category_counts.yml
  - generated_tag_counts.yml
  - generated_taxonomy.yml
  # 定義ファイル
  - initial_categories_list.yml
  - initial_tags_list.yml
  - lang.yml
  - post_schema.yml

_generated:
  pc:
    ja:
      categories:
        - {slug}.md
      tags:
        - {slug}.md
    en:
      categories:
        - {slug}.md
      tags:
        - {slug}.md
  text:
    ja:
      categories:
        - {slug}.md
      tags:
        - {slug}.md
    en:
      categories:
        - {slug}.md
      tags:
        - {slug}.md

