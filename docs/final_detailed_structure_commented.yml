    - generate_proj_dir_tree.py     # ディレクトリ構成自動出力（管理補助）
    _output:
      - proj_dir_tree.yml           # 出力ファイル（管理用）

_scripts:
  # Rubyスクリプト自動生成群（text向けは実装済／pc等は予定）
  - convert-yaml-to-json.js
  - generate_category_counts.rb
  - generate_tag_counts.rb
  - generate_taxonomy_pages.rb
