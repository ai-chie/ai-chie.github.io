      - index.html
      - categories/index.html
      - categories/{slug}/index.html
      - tags/index.html
      - tags/{slug}/index.html
    en:
      - index.html
      - categories/index.html
      - categories/{slug}/index.html
      - tags/index.html
      - tags/{slug}/index.html
  mobile:
