  - footer.html
  - header.html
  - lang_switch.html
  - post-attribute-check.html
  - post-list-item.html
  - post-list.html
  - taxonomy-badge.html
  - taxonomy-flags.html
  - taxonomy-list.html
  - taxonomy-list-block.html
  - head-meta.html

_layouts:
  # レイアウトテンプレート
  - default.html
  - post.html
  - text.html
  - text-post.html

_posts:
