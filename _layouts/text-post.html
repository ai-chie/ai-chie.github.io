<!-- text投稿用 <main>のみ・最小限構造 meta簡素・body直書き -->

---
layout: none
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: 'ja' }}">
  <head>
    {% include head-minimal.html %}
  </head>
  <body>
    <article>
      <h1>{{ page.title }}</h1>
      <time datetime="{{ page.date }}">{{ page.date }}</time>
      {{ content }}
    </article>
  </body>
</html>
