---
layout: none
---

<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
  {% include head-meta.html %}
</head>
<body>
  <main>
    <article>
      <h1>{{ page.title }}</h1>
      <p><small>{{ page.date | date: "%Y-%m-%d" }}</small></p>
      <section>
        {{ content }}
      </section>
    </article>
  </main>
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
