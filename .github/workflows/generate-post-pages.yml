name: Generate Post Pages

on:
  workflow_dispatch:       # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯
  push:
    paths:
      - '_posts/**'        # æŠ•ç¨¿ãƒ•ã‚¡ã‚¤ãƒ«ãŒå¤‰æ›´ã•ã‚ŒãŸã¨ã
      - '_data/post/**'    # ã‚¹ã‚­ãƒ¼ãƒã‚„è¨­å®šãŒå¤‰æ›´ã•ã‚ŒãŸã¨ã
      - '_scripts/generate_post_pages.rb'

permissions:
  contents: write
  
jobs:
  generate-post-pages:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ’ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'  # å¿…è¦ã«å¿œã˜ã¦ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’èª¿æ•´
          bundler-cache: true

      - name: ğŸ“¦ Install dependencies
        run: |
          bundle config path vendor/bundle
          bundle install

      - name: ğŸ›  Run post page generator
        run: |
          ruby _scripts/generate_post_pages.rb

      - name: âœ… Commit and push generated pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add _pages/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ğŸ”„ Auto-generate post pages from _posts/"
            git push
          fi
