name: Convert YAML to JSON

on:
  push:
    paths:
      - '_data/*.yml'
      - '.github/workflows/yaml-to-json.yml'
      
permissions:
  contents: write       

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install
        #working-directory: _data

      - name: 🔁 Convert YAML to JSON
        run: npm run convert
        #working-directory: _data

      - name: 🚀 Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
      - name: Add JSON files if they exist
        run: |
          if ls _data/_generated/*.json 1> /dev/null 2>&1; then
            git add _data/_generated/*.json
          else
            echo "No JSON files to add."
          fi          
          #git add _data/_generated/*.json
          git commit -m "🔄 Auto-convert YAML to JSON" || echo "No changes to commit"
          git push origin main
