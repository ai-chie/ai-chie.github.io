name: Generate Project Directory Tree

on:
  push:
    paths:
      - '_proj-mgmt/_script/generate_proj_dir_tree.py'
      - '.github/workflows/generate-proj-dir-tree.yml'
  workflow_dispatch:

jobs:
  generate-directory-tree:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install PyYAML
        run: pip install pyyaml

      - name: 🏗️ Run generate_proj_dir_tree.py
        run: python _proj-mgmt/_script/generate_proj_dir_tree.py

      - name: 📤 Upload proj_dir_tree.yml
        uses: actions/upload-artifact@v4
        with:
          name: proj-dir-tree
          path: _proj-mgmt/_script/_output/proj_dir_tree.yml

