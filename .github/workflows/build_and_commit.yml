name: Build Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Dependencies
        run: bundle install

      - name: Run taxonomy generator
        run: ruby _scripts/generate_taxonomy_pages.rb

      - name: Debug generated_taxonomy.yml
        run: |
          echo "=== GENERATED TAXONOMY YAML ==="
          cat _data/generated_taxonomy.yml
          echo "=== END OF TAXONOMY ==="
