name: Generate and deploy text pages

on:
  push:
    paths:
      - '_posts/ja/**'
      - '_data/taxonomy/**'
      - '_scripts/**'
      - '_pages/text/**'
      - '_layouts/**'
      - '_includes/**'
      - '_config.yml'
      - '_config_text.yml'

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: bundle install

      - name: Generate text post pages
        run: ruby _scripts/generate_text_posts.rb

      - name: Generate text category index
        run: ruby _scripts/generate_text_category_index.rb

      - name: Generate text category pages
        run: ruby _scripts/generate_text_category_pages.rb

      - name: Generate text tag index
        run: ruby _scripts/generate_text_tag_index.rb

      - name: Generate text tag pages
        run: ruby _scripts/generate_text_tag_pages.rb

      - name: Build Jekyll site with text config
        run: bundle exec jekyll build --config _config.yml,_config_text.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2