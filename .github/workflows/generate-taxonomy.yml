name: Generate Taxonomy Pages

on:
  push:
    paths:
      - '_posts/**'
      - '_data/taxonomy/**'
      - '_data/slug_overrides.yml'
      - '_scripts/generate_taxonomy_pages_full.rb'
      - '.github/workflows/generate-taxonomy.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-taxonomy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: bundle install

      - name: Generate taxonomy pages (with slug validation & overrides)
        run: ruby _scripts/generate_taxonomy_pages_full.rb

      - name: Commit and push generated taxonomy files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add _generated/
          git add _data/generated_taxonomy.yml
          git add _data/slug_missing_report.yml
          git add _data/slug_conflicts.yml
          git add _data/slug_overrides.yml
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ Auto-generate taxonomy & slug overrides"
          git push
