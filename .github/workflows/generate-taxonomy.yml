name: Generate Taxonomy Pages

on:
  push:
    paths:
      - '_posts/**'
      - '_scripts/generate_taxonomy_pages.rb'
      - '_data/taxonomy/schema.yml'
      - '.github/workflows/generate-taxonomy.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    name: ğŸ—ï¸ Generate taxonomy data
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Ruby 3.1 with bundler cache
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: ğŸ”§ Run taxonomy generation script
        run: ruby _scripts/generate_taxonomy_pages.rb

      - name: ğŸ” Check generated files
        run: |
          echo "ğŸ—‚ Checking _data/generated_taxonomy.yml..."
          if [ -f "_data/generated_taxonomy.yml" ]; then
            head -n 20 _data/generated_taxonomy.yml
          else
            echo "âŒ _data/generated_taxonomy.yml was not created!"
            exit 1
          fi

      - name: ğŸ“¤ Commit changes if any
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add _generated/ _data/generated_taxonomy.yml
          git diff --cached --quiet || git commit -m "Auto-generate taxonomy data"
          git push
