name: Generate Taxonomy Pages

on:
  push:
    paths:
      - "_posts/**"
      - "_scripts/generate_taxonomy_pages.rb"
      - "_data/slug_overrides.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-taxonomy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install dependencies
        run: bundle install || true

      - name: Generate taxonomy data
        run: ruby _scripts/generate_taxonomy_pages.rb

      - name: Commit taxonomy outputs
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add _data/generated_taxonomy.yml
          git add _data/missing_slug_terms.yml
          git add _generated/**/*
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update taxonomy [bot]"
            git push origin main
          fi
