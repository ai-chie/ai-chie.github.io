name: Generate Taxonomy Pages

on:
  workflow_dispatch:
  push:
    paths:
      - '_posts/**'
      - '_data/taxonomy/**'
      - '_scripts/generate_taxonomy_pages.rb'
      - '.github/workflows/generate-taxonomy.yml'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›  Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: ğŸ“¦ Install dependencies
        run: bundle install

      - name: ğŸ§© Run taxonomy generation script
        run: ruby _scripts/generate_taxonomy_pages.rb

      - name: âœ… Check generated results
        run: |
          echo "Checking generated files:"
          ls -R _generated || echo "âŒ _generated directory not found"
          ls -l _data/generated_taxonomy.yml || echo "âŒ generated_taxonomy.yml not found"

      - name: ğŸš€ Commit and push if changes exist
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add _generated/ _data/generated_taxonomy.yml
          git diff --cached --quiet || git commit -m "Auto-generate taxonomy pages & data"
          git push
