name: Generate Taxonomy Pages

on:
  workflow_dispatch:
  push:
    paths:
      - '_posts/**'
      - '_data/taxonomy/schema.yml'
      - '_data/slug_overrides.yml'
      - '_scripts/generate_taxonomy_pages.rb'
      - '.github/workflows/generate-taxonomy.yml'

permissions:
  contents: write

jobs:
  build-taxonomy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install activesupport i18n

      - name: Generate taxonomy data
        run: ruby _scripts/generate_taxonomy_pages.rb

      - name: Commit generated taxonomy files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add _generated/ _data/generated_taxonomy.yml _data/missing_slug_terms.yml _data/slug_conflicts.yml
          git diff --quiet || git commit -m "Auto-generate taxonomy YAML & pages"
          git push
