name: Convert YAML to JSON

on:
  push:
    paths:
      - '_data/*.yml'
      - '.github/workflows/proj_mgmt_workflows/yaml-to-json.yml'
      
permissions:
  contents: write       

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        working-directory: _admin/scripts/
        run: npm install

      - name: ðŸ” Convert YAML to JSON
        working-directory: _admin/scripts/
        run: npm run convert

      - name: ðŸš€ Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
      - name: Add JSON files if they exist
        run: |
          if ls _admin/generated/*.json 1> /dev/null 2>&1; then
            git add admin/generated//*.json
          else
            echo "No JSON files to add."
          fi          
          #git add _data/_generated/*.json
          git commit -m "ðŸ”„ Auto-convert YAML to JSON" || echo "No changes to commit"
          git push origin main
