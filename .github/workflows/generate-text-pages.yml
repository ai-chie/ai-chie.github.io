name: Generate text pages (no deploy)

on:
  push:
    paths:
      - '_posts/ja/**'
      - '_data/taxonomy/**'
      - '_scripts/**'
      - '_pages/text/**'
      - '_layouts/**'
      - '_includes/**'
      - '_config.yml'
      - '_config_text.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: bundle install

      - name: Generate text pages
        run: |
          ruby _scripts/generate_text_posts.rb
          ruby _scripts/generate_text_category_index.rb
          ruby _scripts/generate_text_category_pages.rb
          ruby _scripts/generate_text_tag_index.rb
          ruby _scripts/generate_text_tag_pages.rb

      - name: Build Jekyll site with text config
        run: bundle exec jekyll build --config _config.yml,_config_text.yml
