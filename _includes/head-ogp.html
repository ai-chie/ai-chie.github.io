<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <title>{{ page.title | escape }}</title>
  <meta name="description" content="{{ page.description | default: site.description | escape }}">
  <meta name="lang" content="{{ page.lang | default: site.default_lang }}">

  {% if page.date %}
    <meta name="date" content="{{ page.date | date_to_xmlschema }}">
  {% endif %}
  {% if page.updated %}
    <meta name="lastmod" content="{{ page.updated | date_to_xmlschema }}">
  {% endif %}

  <!-- Optional OGP tags for social media previews -->
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:description" content="{{ page.description | default: site.description | escape }}">
  <meta property="og:locale" content="{{ page.lang | default: site.default_lang }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Article",
      "headline": "{{ page.title | escape }}",
      "datePublished": "{{ page.date | date_to_xmlschema }}",
      {% if page.updated %}"dateModified": "{{ page.updated | date_to_xmlschema }}",
      {% endif %}
      "inLanguage": "{{ page.lang | default: site.default_lang }}",
      "description": "{{ page.description | default: site.description | escape }}",
      "author": {
        "@type": "Organization",
        "name": "{{ site.title | escape }}"
      }
    }
  </script>

  <!-- [将来拡張予定] OGP画像、Twitter Card、hreflang, author情報の高度化など -->
</head>
