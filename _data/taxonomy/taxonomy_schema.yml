
slug:
  type: string
  required: true
  default: "unknown"
  unused: false
  description: 【必須】タグやカテゴリのslug

name:
  type: object
  required: true
  default: { ja: "unknown", en: "unknown" }
  unused: false
  description: 【必須】タグやカテゴリの名称。多言語対応 {ja "日本語名", en "English Name"}

title:
  type: object
  required: true
  default: { ja: "unknown", en: "unknown" }
  unused: false
  description: 【必須】多言語対応 {ja "日本語タイトル", en "English title"}
  
description:
  type: object
  required: false
  default: { ja: "", en: "" }
  unused: false
  description: タグやカテゴリの説明文。一覧や個別ページで表示。多言語対応

link:
  type: string
  required: false
  default: ""
  unused: false
  description: リンク先を上書きする場合に使用

audience:
  type: enum
  values:
    - internal  # 内部向け
    - external  # 公開向け
  required: false
  default: external
  unused: false
  description: 対象読者の区分（🌐=external, 🔒=internal）。internal = 内部向け / external = 公開向け

priority:
  type: integer
  required: false
  default: 99
  unused: false
  description: 並び順制御用の数値（1〜999）。小さいほど上位に表示される

featured:
  type: boolean
  required: false
  default: false
  unused: false
  description: 注目トピックとして強調表示（★アイコン等）

beta:
  type: boolean
  required: false
  default: false
  unused: false
  description: 実験中の分類（🧪などのアイコン表示）。

deprecated:
  type: boolean
  required: false
  default: false
  unused: false
  description: 非推奨・廃止予定（⚠アイコン付きで警告）。

color:
  type: string
  required: false
  default: "#cccccc"
  unused: false
  description: UI表示用の色。タグの装飾やUIでの視認性向上に使う色コード。

icon:
  type: string
  required: false
  default: ""
  unused: false
  description: 表示用アイコン（FontAwesome、emoji、クラスなどを想定）。

tooltip:
  type: object
  required: false
  default: { ja: "", en: "" }
  unused: false
  description: ホバー時に表示する補足情報。バッジやアイコンなどに対応。多言語対応。

private:
  type: boolean
  required: false
  default: false
  unused: false
  description: 内部資料や限定公開向けなど。基本的に外部公開しない分類。

admin_only:
  type: boolean
  required: false
  default: false
  unused: false
  description: 管理者用。UIには原則表示されない。

hidden:
  type: boolean
  required: false
  default: false
  unused: false
  description: 完全に表示対象外とする（一覧・記事ページすべてに非表示）。trueならページや一覧に出力しない。

hidden_reason:
  type: object
  required: false
  default: { ja: "", en: "" }
  unused: false
  description: 非表示の理由（内部記録やデバッグ、UIへの表示も検討可）。

draft:
  type: boolean
  required: false
  default: false
  unused: false
  description: trueなら仮出力。本番に含めない

aliases:
  type: array
  items:
    type: string
  required: false
  default: []
  unused: false
  description: |
    検索やslug補完のための別名指定
    
output_pc:
  type: boolean
  required: false
  default: true
  unused: false
  description: スクリプトでの出力制御用。trueで該当する{device}構成に自動出力。（_pages/{device}/{lang}/{type}/*.md）
  
layout_pc:
  type: string
  required: false
  default: ""
  unused: false
  description: スクリプトで出力する*.mdのFrontmatter「layout:」に設定。

permalink_pc:
  type: string
  required: false
  default: ""
  unused: false
  description: スクリプトで出力する*.mdのFrontmatter「permalink:」に設定。
  
output_mobile:
  type: boolean
  required: false
  default: true
  unused: false
  description:
  
layout_mobile:
  type: string
  required: false
  default: ""
  unused: false
  description:

permalink_mobile:
  type: string
  required: false
  default: ""
  unused: false
  description:
  
output_text:
  type: boolean
  required: false
  default: true
  unused: false
  description:
  
layout_text:
  type: string
  required: false
  default: ""
  unused: false
  description:

permalink_text:
  type: string
  required: false
  default: ""
  unused: false
  description:

# ----------
# *.mdに追加するFrontmatter
# ----------

device:
  type: string
  required: true
  default: "text"
  unused: false
  description: スクリプトで出力する*.mdのFrontmatterに設定。{pc/mobile/text}
  
lang:
  type: string
  required: true
  default: "ja"
  unused: false
  description: スクリプトで出力する*.mdのFrontmatterに設定。{ja/en}
  
type:
  type: enum
  values:
    - categories
    - tags
  required: false
  default: categories
  unused: false
  description: スクリプトで出力する*.mdのFrontmatterに設定。{categories/tags}

layout:
  type: string
  required: false
  default: ""
  unused: false
  description: スクリプトで出力する*.mdのFrontmatterに設定。

permalink:
  type: string
  required: false
  default: ""
  unused: false
  description: スクリプトで出力する*.mdのFrontmatterに設定。
  

