# ----------
# *.mdに追加するFrontmatter
# ----------

device:
  type: string
  required: true
  default: {output_device}
  unused: false
  description: スクリプトで出力する*.mdのFrontmatterに設定。「output_device:」の値。例：pc/mobile/text。
  
lang:
  type: string
  required: true
  default: {output_lang}
  unused: false
  description: スクリプトで出力する*.mdのFrontmatterに設定。「output_lang:」の値。例：{ja/en}。
  
type:
  type: string
  required: true
  default: {output_type}
  unused: false
  description: スクリプトで出力する*.mdのFrontmatterに設定。「output_type:」の値。例：{categories/tags}。
  
# type:
#   type: enum
#   values:
#     - categories
#     - tags
#   required: false
#   default: {output_type}
#   unused: false
#   description: スクリプトで出力する*.mdのFrontmatterに設定。「output_type:」の値。例：{categories/tags}。

layout:
  type: string
  required: false
  default: {output_layout_setting}
  unused: false
  description: スクリプトで出力する*.mdのFrontmatterに設定。「output_layout_setting:」の値。

permalink:
  type: string
  required: false
  default: {output_permalink_setting}
  unused: false
  description: スクリプトで出力する*.mdのFrontmatterに設定。「output_layout_permalink:」の値。
  