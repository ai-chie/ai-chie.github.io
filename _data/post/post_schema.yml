lang:
  type: string
  required: true
  default: 'ja'
  unused: false
  description: 記事の言語。ja、enなど。
  calculated: true
  values:
  - ja
  - en

# ----------
# *.mdに追加するFrontmatter
# ----------

device:
  type: string
  required: true
  default: null
  unused: false
  description: |
    スクリプトで出力する*.mdのFrontmatterに設定。「output_device:」の値。例：{pc/mobile/text}。
    （output制御によりスクリプトで動的設定され、Front Matter に出力される）
  calculated: true
  values:
  - pc
  - mobile
  - text
  
layout:
  type: string
  required: false
  default: null
  unused: false
  description: |
    スクリプトで出力する*.mdのFrontmatterに設定。「output_layout_setting:」の値。
    （output制御によりスクリプトで動的設定され、Front Matter に出力される）
  calculated: true
  
permalink:
  type: string
  required: false
  default: null
  unused: false
  description: |
    スクリプトで出力する*.mdのFrontmatterに設定。「output_layout_permalink:」の値。
    （output制御によりスクリプトで動的設定され、Front Matter に出力される）
  calculated: true

